<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dattebayo Gallery</title>
  <link rel="stylesheet" href="./style/main.css">
  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <h1>Naruto Characters Gallery</h1>
    <div id="cards-container" class="cards-container">
        <div class="card">
            <img class="card-image" src="https://static.wikia.nocookie.net/naruto/images/d/d6/Naruto_Part_I.png" alt="">
            <div class="card-content">
                <h2 class="card-title">Naruto Uzumaki</h2>
                <p class="card-head">Uzumaki</p>
                <p class="card-description">うずまきナルトUzumakiNaruto</p>
            </div>
        </div>
        <div class="card">
            <img class="card-image" src="https://static.wikia.nocookie.net/naruto/images/2/21/Sasuke_Part_1.png" alt="">
            <div class="card-content">
                <h2 class="card-title">Sasuke Uchiha</h2>
                <p class="card-head">Uchiha</p>
                <p class="card-description">うちはマダラUchihaMadara</p>
            </div>
        </div>
        <div class="card">
            <img class="card-image" src="https://static.wikia.nocookie.net/naruto/images/f/fd/Madara.png" alt="">
            <div class="card-content">
                <h2 class="card-title">Madara Uchiha</h2>
                <p class="card-head">Uchiha</p>
                <p class="card-description">うちはマダラ,UchihaMadara</p>
            </div>
        </div>
        <div class="card">
            <img class="card-image" src="https://static.wikia.nocookie.net/naruto/images/1/14/Orochimaru_Infobox.png" alt="">
            <div class="card-content">
                <h2 class="card-title">Orochimaru</h2>
                <p class="card-head">None</p>
                <p class="card-description">October 27</p>
            </div>
        </div>
        </div>
    </div>
    <div id="pagination" class="pagination"></div>
  </div>
</body>
</html>
